<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Fathersday</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="gift-container">
    <div class="shadow"></div>
    <div class="gift-box">
      <div class="click">
        <button id="playButton" onclick="playMusic()">Play Music</button>
        <button id="stopButton" onclick="stopMusic()">Stop Music</button>

        <script>
          let audio = new Audio("audio.mp3"); // Create audio object

          function playMusic() {
            audio.play(); // Start playing audio
          }

          function stopMusic() {
            audio.pause(); // Pause audio
            audio.currentTime = 0; // Reset audio to beginning
          }
        </script>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
